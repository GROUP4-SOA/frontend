<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Management</title>
    <!-- Liên kết favicon -->
    <link rel="icon" type="image/x-icon" href="../image/warehouse.svg">
    <link rel="stylesheet" href="../css/import.css">
    <script src="js/import.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <h2>Book Warehouse Management</h2>
        <ul>
            <li><a href="#dashboard" class="nav-link" id="dashboard-link"><i class="fa-solid fa-home"></i> Dashboard</a></li>
            <li><a href="#admin" class="nav-link" id="admin-link"><i class="fa-solid fa-user"></i> Account Management</a></li>
            <li><a href="#books" class="nav-link" id="books-link"><i class="fa-solid fa-book"></i> Book Management</a></li>
            <li><a href="#import" class="nav-link" id="import-link"><i class="fa-solid fa-download"></i> Warehouse Import</a></li>
            <li><a href="#export" class="nav-link" id="export-link"><i class="fa-solid fa-upload"></i> Warehouse Export</a></li>
        </ul>
        <!-- Logout button at the bottom -->
        <a href="#" id="logout-btn"><i class="fa-solid fa-sign-out-alt"></i> Log Out</a>
    </div>
    <div class="content" id="content">
        <h2>Import Management</h2>
        <button class="add-btn" onclick="openAddImportModal()">Add Import Record</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Quantities</th>
                    <th>Unit Price</th>
                    <th>Import By</th>
                    <th>Import Date</th>
                </tr>
            </thead>
            <tbody id="import-list">
                <!-- Import records will be displayed here -->
            </tbody>
        </table>
    </div>
    <script src="../config.js"></script>
    <script src="../js/import.js"></script>
</body>
</html>
